<div class="mainContainer">

    <img src="{{sub.photo}}">
    <div class="containerInfo">
        <h1>
            {{sub.name}}
        </h1>
        <label>
            {{sub.sublabel}}
        </label>
        <p>
            {{sub.description}}
        </p>
        <div class="flex-container">
            <button class="mainLike" *ngIf="!sub.voteAgain" (click)='setLike()'
                [ngClass]="{'focusedButton': typeSelected == 'like'}"><i class="fa fa-thumbs-up"></i></button>
            <button class='mainDislike' *ngIf="!sub.voteAgain" (click)='setDislike()'
                [ngClass]="{'focusedButton': typeSelected == 'dislike'}"><i class="fa fa-thumbs-down"></i></button>
            <button class="voteNow" *ngIf="!sub.voteAgain" (click)='voteForSubject(sub, "dislike")'
                [ngClass]="{'disabledButton': typeSelected!='like' && typeSelected!='dislike'}"
                [disabled]='typeSelected!="like" && typeSelected!="dislike"'>Vote
                now</button>
            <button class="voteNow" *ngIf="sub.voteAgain" (click)=' voteAgain()'>Vote again</button>
        </div>

    </div>
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': sub.percentLike}" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100">
            <i class="fa fa-thumbs-up"> </i>
            {{sub.percentLikeView | number:'1.0-0'}}%

        </div>
        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{'width': sub.percentDislike}">

            {{sub.percentDislikeView | number:'1.0-0'}}% <i class="fas fa-thumbs-down float-right"> </i>

        </div>
    </div>


</div>
